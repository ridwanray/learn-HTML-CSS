<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Transition</title>
    <style>
      body {
        background: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .box {
        background: green;
        width: 100px;
        height: 100px;
        /* transition-property: background;
        transition-duration: 2s;
        transition-timing-function: ease-in-out;
        transition-delay: 1s; */

        /* Short hand */
        transition: all 2s ease-in-out;
      }

      .box:hover {
        background: coral;
        border-radius: 50%;
        width: 400px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
