<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Box Shadow</title>
    <style>
      .container {
        display: flex;
      }

      .box {
        padding: 1rem;
        margin: 1rem;
        background: coral;
        color: white;

        /* offset-x | offset-y | color */
        box-shadow: 10px 10px teal;
        /* add blur radius */
        box-shadow: 10px 10px 30px teal;

        /* Negative value */
        box-shadow: -5px -5px 20px teal;

        /* spread-radius */
        box-shadow: 10px 10px 30px 1px teal;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
