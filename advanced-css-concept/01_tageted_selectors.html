<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Targetd Selectors</title>
    <style>
      /* Directly child */
      div > p {
        background: #ddd;
      }

      /* Directly after */
      div + p {
        background: #333;
        color: #fff;
      }

      /* Target link */
      a[target] {
        background: red;
        color: white;
      }

      /* Specific attribute values */
      input[type="text"] {
        width: 50%;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis, nam.
      </p>
      <ul>
        <li>Item 1</li>
        <li><p>Item 1</p></li>
        <li>Item 1</li>
      </ul>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate,
        libero?
      </p>
    </div>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus, animi.
    </p>
    <a href="#" target="_self">Page 1</a>
    <a href="#">Page 2</a>
    <a href="http://google.com" target="_blank">Google</a>

    <form>
      <input type="text" placeholder="Name" />
      <input type="email" placeholder="Email" />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
