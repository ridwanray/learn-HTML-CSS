<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Aside</title>
    <style>
      h1 {
        /* display: none;  is means remove*/
        /* visibility: hidden; */
        color: blue !important; /* but if we add important, it show blue*/
      }

      .hello {
        color: red; /*class will overwrite, it should show as red*/
      }
    </style>
  </head>
  <body>
    <h1 class="hello">Hello World</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit, minima?
      Dignissimos illum sed qui porro magni, modi vel impedit corporis quo
      voluptatibus sequi vero necessitatibus iste, recusandae fugit commodi
      atque!
    </p>
  </body>
</html>
